<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>s3-22btn</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        a{
            text-decoration: none;
            color:#262626;
            font-family: sans-serif;
            font-size: 40px;
            border: 3px solid #262626;
            padding: 40px 80px;
            transition: all 0.5s;
            position: relative;
            overflow: hidden;
        }
        a:before{
            content: 'Hover Me';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: #262626;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: scale(5);
            opacity: 0;
            transition: all 0.5s;
        }
        a:hover::before{
            transform: scale(1);
            opacity: 1;
        }
    </style>
</head>
<body>
    <a href="#">Hover me</a>
</body>
</html>
